<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Mike's Meme Maker</title>
  </head>
  <body>
    <header>
      <h1>Mike's Meme Maker</h1>
    </header>

    <main>
      <section class="input">
        <img
          src="img/diving_dog.jpg"
          alt="Underwater view of diving dog."
          id="image_current"
        />
        <div class="input-line" id="input_01">
          <label for="input_text_01">Text: </label>
          <input type="text" id="input_text_01" autofocus />
          Textausrichtung:<br />
          <label for="align_left">Links</label>
          <input type="radio" name="align_01" id="align_left" />
          <label for="align_center">Mittig</label>
          <input type="radio" name="align_01" id="aling_center" />
          <label for="align_right">Rechts</label>
          <input type="radio" name="align_01" id="aling_right" />
          <p class="error" id="err01"></p>
        </div>
      </section>

      <section class="output">
        <div id="canvas_div">
          <canvas id="meme_canvas"
            >Here should appear an image and some text.
          </canvas>
        </div>
      </section>
    </main>

    <footer>
      &copy; Michael Gellings, 2019 | Impressum: [...]
    </footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
